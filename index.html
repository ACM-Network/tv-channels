    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>TV Channels</h1>
        <nav>
            <select id="categoryFilter" onchange="filterChannels()">
                <option value="all">All</option>
                <option value="entertainment">Entertainment</option>
                <option value="kids">Kids</option>
                <option value="news">News</option>

        </nav>
    </header>

    <main id="channelList">

            <h3>Zee Telugu</h3>

        <div class="channel entertainment">
            <img src="https://www.pngwing.com/en/free-png-zfnsz" alt="ETV Telugu" onclick="playChannel('https://madplay.live/hls/jiotv/stream.php?id=629&e=.m3u8')">
            <h3>ETV Telugu</h3>
        </div>
        <div class="channel kids">
            <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEj33DnGGI7520Upxw725goYhYMR58tKCCuZT47pAZVL2PsKmpiY_HINpmXJoWxQUVavN9EibiI9PTOKwB8j2dMd5ElvGRbekSCApDQOTYes66MQSNGeAdOCMMPsGFDzHeBhXedA1MtQrqb_44Ty_C4loHIdUH4WgppV2ARk0PQ3POo7W2Y35a5y/s370/nicknewlogo.png" alt="Nick Telugu" onclick="playChannel('https://madplay.live/hls/jiotv/stream.php?id=543&e=.m3u8')">
            <h3>Nick Telugu</h3>
        </div>
        <div class="channel kids">
            <img src="http://jiotv.catchup.cdn.jio.com/dare_images/images/Cartoon_Network_Telugu.png" alt="Cartoon Network Telugu" onclick="playChannel('https://madplay.live/hls/jiotv/stream.php?id=166&e=.m3u8')">
            <h3>Cartoon Network Telugu</h3>
        </div>
        <div class="channel news">
            <img src="http://jiotv.catchup.cdn.jio.com/dare_images/images/TV9_Telugu_News.png" alt="TV9 Telugu" onclick="playChannel('https://madplay.live/hls/jiotv/stream.php?id=618&e=.m3u8')">
            <h3>TV9 Telugu</h3>
        </div>
        <div class="channel news">
            <img src="http://jiotv.catchup.cdn.jio.com/dare_images/images/Raj_News_Telugu.png" alt="Raj News Telugu" onclick="playChannel('https://madplay.live/hls/jiotv/stream.php?id=664&e=.m3u8')">

        </div>
        <div class="channel sports">
            <img src="http://jiotv.catchup.cdn.jio.com/dare_images/images/Ten_4_HD_Telugu.png" alt="Sony Ten 4 HD Telugu" onclick="playChannel('https://madplay.live/hls/jiotv/stream.php?id=1773&e=.m3u8')">
            <h3>Sony Ten 4 HD Telugu</h3>
        </div>
        <div class="channel sports">
            <img src="http://jiotv.catchup.cdn.jio.com/dare_images/images/Ten_4_Telugu.png" alt="Sony Ten 4 Telugu" onclick="playChannel('https://madplay.live/hls/jiotv/stream.php?id=1775&e=.m3u8')">

        </div>
        <div class="channel music">

            <h3>Raj Music Telugu</h3>
        </div>
    </main>

    <div id="playerContainer" style="display: none;">
        <video id="videoPlayer" controls></video>
        <button onclick="closePlayer()">Close</button>
    </div>

    <footer>
        <p>My Website &copy; 2024</p>
    </footer>

    <script>
        function filterChannels() {
            const category = document.getElementById('categoryFilter').value;
            const channels = document.querySelectorAll('.channel');
            channels.forEach(channel => {
                if (category === 'all' || channel.classList.contains(category)) {
                    channel.style.display = 'block';
                } else {
                    channel.style.display = 'none';
                }
            });
        }

        function playChannel(url) {
            const playerContainer = document.getElementById('playerContainer');
            const videoPlayer = document.getElementById('videoPlayer');
            videoPlayer.src = url;
            playerContainer.style.display = 'block';
        }

        function closePlayer() {
            const playerContainer = document.getElementById('playerContainer');
            const videoPlayer = document.getElementById('videoPlayer');
            videoPlayer.pause();
            videoPlayer.src = '';
            playerContainer.style.display = 'none';
        }
    </script>
</body>
</html>
