<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Player</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.8/plyr.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>ACM Network</h1>
    </header>

    <main>
        <div id="playerContainer">
            <video controls crossorigin playsinline id="player">
                <source src="" type="application/x-mpegURL">
            </video>
            <div id="audioTrackContainer">
                <label for="audioTracks">Audio Track: </label>
                <select id="audioTracks"></select>
            </div>
        </div>
    </main>

    <footer>
        <p>ACM Network &copy; 2024</p>
    </footer>

    <script src="https://cdn.plyr.io/3.6.8/plyr.polyfilled.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const streamUrl = urlParams.get('url');
        const player = new Plyr('#player');
        const videoElement = document.getElementById('player');
        const audioTracksSelect = document.getElementById('audioTracks');
        const audioTrackContainer = document.getElementById('audioTrackContainer');

        audioTrackContainer.style.display = 'none';

        if (streamUrl) {
            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(streamUrl);
                hls.attachMedia(videoElement);
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    videoElement.play();
                });

                hls.on(Hls.Events.AUDIO_TRACKS_UPDATED, function(event, data) {
                    if (data.audioTracks.length > 0) {
                        audioTracksSelect.innerHTML = '';
                        audioTrackContainer.style.display = 'block';
                        data.audioTracks.forEach((track, index) => {
                            const option = document.createElement('option');
                            option.value = index;
                            option.text = track.name || `Track ${index + 1}`;
                            audioTracksSelect.appendChild(option);
                        });
                    }
                });

                audioTracksSelect.addEventListener('change', function() {
                    hls.audioTrack = parseInt(this.value);
                });

            } else if (videoElement.canPlayType('application/vnd.apple.mpegurl')) {
                videoElement.src = streamUrl;
                videoElement.addEventListener('loadedmetadata', function() {
                    videoElement.play();
                });
            } else {
                videoElement.src = streamUrl;
                videoElement.addEventListener('loadedmetadata', function() {
                    videoElement.play();
                });
            }
        }

        player.on('playing', () => {
            console.log('Video is playing');
        });

        player.on('waiting', () => {
            console.log('Buffering...');
        });
    </script>
</body>
</html>
