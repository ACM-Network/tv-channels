<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Player</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.8/plyr.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>ACM Network</h1>
    </header>

    <main>
        <div id="playerContainer">
            <video controls crossorigin playsinline id="player">
                <source src="" type="application/x-mpegURL">
            </video>
        </div>
    </main>

    <footer>
        <p>ACM Network &copy; 2024</p>
    </footer>

    <script src="https://cdn.plyr.io/3.6.8/plyr.polyfilled.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const streamUrl = urlParams.get('url');
        const videoElement = document.getElementById('player');
        const player = new Plyr(videoElement, {
            settings: ['quality', 'speed', 'audio']
        });

        if (streamUrl) {
            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(streamUrl);
                hls.attachMedia(videoElement);

                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    videoElement.play();

                    // Get quality levels
                    const availableQualities = hls.levels.map((level, index) => ({
                        label: level.height + 'p',
                        value: index
                    }));

                    availableQualities.unshift({ label: 'Auto', value: -1 });

                    // Set quality options in Plyr
                    player.options.quality = {
                        default: -1,
                        options: availableQualities.map(q => q.value),
                        forced: true,
                        onChange: e => updateQuality(e)
                    };

                    function updateQuality(newQuality) {
                        if (newQuality === -1) {
                            hls.currentLevel = -1; // Auto quality
                        } else {
                            hls.currentLevel = newQuality;
                        }
                    }

                    // Get audio tracks
                    const audioTracks = hls.audioTracks.map((track, index) => ({
                        label: track.name || `Track ${index + 1}`,
                        value: index
                    }));

                    // Set audio track options in Plyr
                    player.options.audio = {
                        options: audioTracks.map(a => a.value),
                        onChange: e => updateAudioTrack(e)
                    };

                    function updateAudioTrack(newAudioTrack) {
                        hls.audioTrack = newAudioTrack;
                    }

                    // Update Plyr settings menu with quality and audio track options
                    player.config.controls = ['play', 'progress', 'current-time', 'mute', 'volume', 'captions', 'settings', 'pip', 'airplay', 'fullscreen'];

                    // Add quality and audio track settings to Plyr
                    const settingsMenu = player.elements.settings.panels[0];
                    const qualityOptions = availableQualities.map(q => `<button type="button" class="plyr__control" data-plyr="quality" value="${q.value}">${q.label}</button>`).join('');
                    const audioOptions = audioTracks.map(a => `<button type="button" class="plyr__control" data-plyr="audio" value="${a.value}">${a.label}</button>`).join('');

                    settingsMenu.innerHTML += `
                        <div class="plyr__menu__container" data-plyr="quality">
                            ${qualityOptions}
                        </div>
                        <div class="plyr__menu__container" data-plyr="audio">
                            ${audioOptions}
                        </div>
                    `;
                });

                hls.on(Hls.Events.LEVEL_SWITCHED, function(event, data) {
                    player.quality = data.level;
                });

                hls.on(Hls.Events.AUDIO_TRACK_SWITCHED, function(event, data) {
                    player.audio = data.id;
                });

                hls.on(Hls.Events.AUDIO_TRACKS_UPDATED, function(event, data) {
                    if (data.audioTracks.length > 0) {
                        const audioOptions = data.audioTracks.map((track, index) => ({
                            label: track.name || `Track ${index + 1}`,
                            value: index
                        }));

                        player.options.audio = {
                            options: audioOptions.map(a => a.value),
                            onChange: function (e) {
                                hls.audioTrack = parseInt(e);
                            }
                        };
                    }
                });
            } else if (videoElement.canPlayType('application/vnd.apple.mpegurl')) {
                videoElement.src = streamUrl;
                videoElement.addEventListener('loadedmetadata', function() {
                    videoElement.play();
                });
            } else {
                videoElement.src = streamUrl;
                videoElement.addEventListener('loadedmetadata', function() {
                    videoElement.play();
                });
            }
        }

        player.on('playing', () => {
            console.log('Video is playing');
        });

        player.on('waiting', () => {
            console.log('Buffering...');
        });
    </script>
</body>
</html>
