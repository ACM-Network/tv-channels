<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACM Network Player</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.8/plyr.css"> <!-- Plyr CSS -->
    <style>
        /* Custom styles for the player */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        #playerContainer {
            width: 80%; /* Adjust width as per your requirement */
            max-width: 1200px; /* Maximum width to maintain responsiveness */
            background-color: #000;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            position: relative;
        }
        .plyr__controls__item.my-control {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            padding: 0 10px;
        }
        .plyr__controls__item.my-speed-control span {
            display: inline-block;
            width: 36px;
            text-align: center;
        }
        .volume-slider {
            width: 100px;
            margin: 0 10px;
        }
        .playback-speed-slider {
            width: 100px;
            margin: 0 10px;
        }
        .theater-mode {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .mini-player {
            width: 300px;
            position: fixed;
            bottom: 20px;
            right: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div id="playerContainer">
        <video controls crossorigin playsinline id="player">
            <source src="" type="application/x-mpegURL">
        </video>
    </div>

    <script src="https://cdn.plyr.io/3.6.8/plyr.polyfilled.js"></script> <!-- Plyr JS -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script> <!-- Hls.js for HLS support -->
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const streamUrl = urlParams.get('url');
        const videoElement = document.getElementById('player');

        if (streamUrl) {
            // Check if HLS.js is supported
            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(streamUrl);
                hls.attachMedia(videoElement);

                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    videoElement.play().catch(function(error) {
                        console.log('Autoplay was prevented:', error);
                    });
                });
            } else if (videoElement.canPlayType('application/vnd.apple.mpegurl')) {
                // Use native HLS support if available
                videoElement.src = streamUrl;
                videoElement.addEventListener('loadedmetadata', function() {
                    videoElement.play().catch(function(error) {
                        console.log('Autoplay was prevented:', error);
                    });
                });
            } else {
                // Fallback for other formats (may not work with all PHP streaming setups)
                videoElement.src = streamUrl;
                videoElement.addEventListener('loadedmetadata', function() {
                    videoElement.play().catch(function(error) {
                        console.log('Autoplay was prevented:', error);
                    });
                });
            }
        }

        const player = new Plyr(videoElement, {
            controls: [
                'play-large', 'rewind', 'play', 'fast-forward', 'progress', 'current-time', 'duration',
                'mute', 'volume', 'captions', 'settings', 'pip', 'airplay', 'download', 'fullscreen'
            ],
            settings: ['captions', 'quality', 'speed', 'loop', 'audio', 'audio-track'],
            tooltips: { controls: false, seek: true },
            displayDuration: true,
            invertTime: false,
            i18n: {
                restart: 'Restart',
                rewind: 'Rewind {seektime}s',
                play: 'Play',
                pause: 'Pause',
                fastForward: 'Forward {seektime}s',
                seek: 'Seek',
                seekLabel: '{currentTime} of {duration}',
                played: 'Played',
                buffered: 'Buffered',
                currentTime: 'Current time',
                duration: 'Duration',
                volume: 'Volume',
                mute: 'Mute',
                unmute: 'Unmute',
                enableCaptions: 'Enable captions',
                disableCaptions: 'Disable captions',
                download: 'Download',
                enterFullscreen: 'Enter fullscreen',
                exitFullscreen: 'Exit fullscreen',
                frameTitle: 'Player for {title}',
                captions: 'Captions',
                settings: 'Settings',
                pip: 'PIP',
                menuBack: 'Go back to previous menu',
                speed: 'Speed',
                normal: 'Normal',
                quality: 'Quality',
                loop: 'Loop'
            }
        });

        // Adding custom controls
        const customControlsContainer = document.createElement('div');
        customControlsContainer.className = 'plyr__controls__item plyr__control my-control';
        customControlsContainer.innerHTML = `
            <input type="range" class="volume-slider" min="0" max="1" step="0.01" value="1" title="Volume">
            <input type="range" class="playback-speed-slider" min="0.5" max="2" step="0.1" value="1" title="Playback Speed">
            <button type="button" class="plyr__control" id="screenshot" title="Capture Screenshot">üì∏</button>
            <button type="button" class="plyr__control" id="theme-toggle" title="Toggle Dark/Light Mode">üåô</button>
            <button type="button" class="plyr__control" id="theater-mode-toggle" title="Toggle Theater Mode">üé¨</button>
            <button type="button" class="plyr__control" id="mini-player-toggle" title="Toggle Mini Player">üñ•Ô∏è</button>
            <button type="button" class="plyr__control" id="loop-toggle" title="Toggle Loop">üîÅ</button>
            <select id="language-selection" title="Select Language">
                <option value="en" selected>English</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
            </select>
            <select id="audio-track-menu" title="Select Audio Track"></select>
        `;

        player.elements.controls.appendChild(customControlsContainer);

        // Volume slider control
        const volumeSlider = customControlsContainer.querySelector('.volume-slider');
        volumeSlider.addEventListener('input', (event) => {
            player.volume = event.target.value;
        });

        // Playback speed slider control
        const speedSlider = customControlsContainer.querySelector('.playback-speed-slider');
        speedSlider.addEventListener('input', (event) => {
            player.speed = event.target.value;
        });

        // Screenshot feature
        document.getElementById('screenshot').addEventListener('click', () => {
            const canvas = document.createElement('canvas');
            canvas.width = videoElement.videoWidth;
            canvas.height = videoElement.videoHeight;
            canvas.getContext('2d').drawImage(videoElement, 0, 0, canvas.width, canvas.height);
            const img = canvas.toDataURL('image/png');
            const link = document.createElement('a');
            link.href = img;
            link.download = 'screenshot.png';
            link.click();
        });

        // Theme toggle feature
        document.getElementById('theme-toggle').addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
        });

        // Theater mode feature
        document.getElementById('theater-mode-toggle').addEventListener('click', () => {
            const playerContainer = document.getElementById('playerContainer');
            playerContainer.classList.toggle('theater-mode');
        });

        // Mini player feature
        document.getElementById('mini-player-toggle').addEventListener('click', () => {
            const playerContainer = document.getElementById('playerContainer');
            playerContainer.classList.toggle('mini-player');
        });

        // Loop toggle feature
        document.getElementById('loop-toggle').addEventListener('click', () => {
            player.loop = !player.loop;
        });

        // Language selection feature
        document.getElementById('language-selection').addEventListener('change', (event) => {
            const selectedLanguage = event.target.value;
            player.language = selectedLanguage;
        });
    </script>
</body>
</html>
