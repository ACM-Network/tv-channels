<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACM Network Player</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.8/plyr.css"> <!-- Plyr CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: #222;
            padding: 10px;
        }

        h1 {
            margin: 0;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh; /* Adjust as needed */
        }

        #playerContainer {
            position: relative;
            width: 80%;
            max-width: 800px; /* Limit max width for larger screens */
        }

        #player {
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>ACM Network Player</h1>
    </header>

    <main>
        <div id="playerContainer">
            <video controls crossorigin playsinline id="player">
                <source src="" type="application/x-mpegURL">
            </video>
        </div>
    </main>

    <footer>
        <p>ACM Network &copy; 2024</p>
    </footer>

    <!-- Plyr and Hls.js scripts -->
    <script src="https://cdn.plyr.io/3.6.8/plyr.polyfilled.js"></script> <!-- Plyr JS -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script> <!-- Hls.js for HLS support -->
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const streamUrl = urlParams.get('url'); // Get the 'url' parameter from the query string

        // Get the video element
        const videoElement = document.getElementById('player');

        if (streamUrl) {
            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(streamUrl);
                hls.attachMedia(videoElement);
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    videoElement.play();
                });
            } else if (videoElement.canPlayType('application/vnd.apple.mpegurl')) {
                videoElement.src = streamUrl;
                videoElement.addEventListener('loadedmetadata', function() {
                    videoElement.play();
                });
            } else {
                videoElement.src = streamUrl;
                videoElement.addEventListener('loadedmetadata', function() {
                    videoElement.play();
                });
            }
        }

        const player = new Plyr(videoElement, {
            controls: ['play-large', 'play', 'progress', 'mute', 'volume', 'settings', 'fullscreen'],
            settings: ['quality', 'speed', 'captions', 'audio', 'audio-track'],
            tooltips: { controls: false, seek: true },
            displayDuration: false
        });

        // Event listeners for Plyr events
        player.on('playing', () => {
            console.log('Video is playing');
        });

        player.on('waiting', () => {
            console.log('Buffering...');
        });
    </script>
</body>
</html>
