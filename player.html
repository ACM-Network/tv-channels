<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACM Network Player</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.8/plyr.css"> <!-- Plyr CSS -->
    <link rel="stylesheet" href="styles.css"> <!-- Your custom CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: #222;
            padding: 10px;
        }

        h1 {
            margin: 0;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Ensure main takes full height of viewport */
        }

        footer {
            background-color: #222;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        #playerContainer {
            position: relative;
            width: 80%;
            max-width: 800px; /* Limit max width for larger screens */
        }

        #player {
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>ACM Network Player</h1>
    </header>

    <main>
        <div id="playerContainer">
            <video id="player" playsinline>
                <!-- Video sources will be loaded dynamically -->
            </video>
        </div>
    </main>

    <footer>
        <p>ACM Network &copy; 2024</p>
    </footer>

    <!-- Plyr and Hls.js scripts -->
    <script src="https://cdn.plyr.io/3.6.8/plyr.polyfilled.js"></script> <!-- Plyr JS -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script> <!-- Hls.js for HLS support -->
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const streamUrl = urlParams.get('url'); // Get the 'url' parameter from the query string

        const player = new Plyr('#player', {
            controls: ['play', 'progress', 'current-time', 'mute', 'volume', 'settings', 'fullscreen'],
            settings: ['captions', 'quality', 'speed', 'loop'], // Enable captions, quality, speed, and loop options
            tooltips: {
                controls: true, // Show tooltips on controls
                seek: true // Show seek tooltip
            },
            displayDuration: true // Show duration in the progress bar
        });

        // Load HLS stream if URL parameter is present
        if (streamUrl) {
            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(streamUrl);
                hls.attachMedia(player.media);
                hls.on(Hls.Events.MANIFEST_PARSED, function () {
                    player.play(); // Autoplay once manifest is parsed
                });
            } else if (player.canPlayType('application/vnd.apple.mpegurl')) {
                player.src = streamUrl;
                player.play(); // Autoplay if supported
            }
        }
    </script>
</body>
</html>
