<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Video Player with Video.js</title>
    <link href="https://vjs.zencdn.net/7.15.4/video-js.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .video-js {
            width: 100%;
            max-width: 800px;
        }
    </style>
</head>
<body>

<video id="myVideo" class="video-js vjs-default-skin" controls preload="auto" data-setup='{}'>
    <source id="videoSource" type="application/x-mpegURL">
    Your browser does not support HTML5 video.
</video>

<script src="https://vjs.zencdn.net/7.15.4/video.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var player = videojs('myVideo');
        
        // Function to get query parameter from URL
        function getQueryParam(param) {
            var queryString = window.location.search;
            var urlParams = new URLSearchParams(queryString);
            return urlParams.get(param);
        }
        
        // Get the stream URL from query parameter
        var streamUrl = getQueryParam('streamUrl');
        
        // Set the source of the video player
        if (streamUrl) {
            document.getElementById('videoSource').setAttribute('src', streamUrl);
        }
        
        // Initialize the player
        player.ready(function() {
            this.play(); // Autoplay if needed
        });
    });
</script>

</body>
</html>
