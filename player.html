<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Player</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.8/plyr.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>ACM Network</h1>
    </header>

    <main>
        <div id="playerContainer">
            <video controls crossorigin playsinline id="player">
                <source src="" type="application/x-mpegURL">
            </video>
        </div>
        <div id="liveIndicator" style="display: none;">
            <button onclick="goToLive()">Not Live - Go to Live</button>
        </div>
    </main>

    <footer>
        <p>ACM Network &copy; 2024</p>
    </footer>

    <script src="https://cdn.plyr.io/3.6.8/plyr.polyfilled.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const streamUrl = urlParams.get('url');
        const videoElement = document.getElementById('player');
        const liveIndicator = document.getElementById('liveIndicator');
        const player = new Plyr(videoElement, {
            controls: ['play-large', 'play', 'progress', 'mute', 'volume', 'settings', 'fullscreen'],
            settings: ['quality', 'speed'],
            tooltips: { controls: false, seek: true },
            displayDuration: false // Hide duration display
        });

        player.on('play', () => {
            const currentTime = player.currentTime;
            if (currentTime <= 1) {
                checkLiveStatus();
            }
        });

        function checkLiveStatus() {
            if (videoElement.duration === Infinity) {
                showLiveIndicator(true); // Live stream
            } else {
                showLiveIndicator(false); // VOD or not live
            }
        }

        function showLiveIndicator(isLive) {
            if (isLive) {
                liveIndicator.style.display = 'none'; // Hide 'Not Live' button if already live
            } else {
                liveIndicator.style.display = 'block'; // Show 'Not Live' button if not live
            }
        }

        function goToLive() {
            videoElement.currentTime = videoElement.duration; // Jump to live position
            liveIndicator.style.display = 'none'; // Hide the 'Not Live' button after jumping to live
        }

        if (streamUrl) {
            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(streamUrl);
                hls.attachMedia(videoElement);
                
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    videoElement.play();
                    checkLiveStatus();
                });
            } else if (videoElement.canPlayType('application/vnd.apple.mpegurl')) {
                videoElement.src = streamUrl;
                videoElement.addEventListener('loadedmetadata', function() {
                    videoElement.play();
                    checkLiveStatus();
                });
            } else {
                videoElement.src = streamUrl;
                videoElement.addEventListener('loadedmetadata', function() {
                    videoElement.play();
                    checkLiveStatus();
                });
            }
        }

        player.on('playing', () => {
            console.log('Video is playing');
        });

        player.on('waiting', () => {
            console.log('Buffering...');
        });
    </script>
</body>
</html>
