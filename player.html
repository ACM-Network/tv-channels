<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Advanced Video Player</title>
   <!-- Video.js styles -->
   <link href="https://vjs.zencdn.net/7.19.2/video-js.css" rel="stylesheet">
   <!-- Optional: Custom styles for your video player -->
   <style>
      /* Centering the video player */
      .video-container {
         display: flex;
         justify-content: center;
         align-items: center;
         height: 100vh; /* Full viewport height */
         background-color: #000; /* Optional: Black background */
      }
      .video-js {
         width: 100%; /* Full width */
         max-width: 800px; /* Maximum width */
         height: auto; /* Maintain aspect ratio */
      }
      .vjs-big-play-button {
         font-size: 3em; /* Larger play button */
      }
      .vjs-error .vjs-modal-dialog-content {
         color: #f00; /* Red error message */
      }
      .vjs-quality-selector {
         color: #fff; /* Text color for quality selector */
         background-color: rgba(0, 0, 0, 0.7); /* Background color for quality selector */
         border: 1px solid #fff; /* Border for quality selector */
      }
      .vjs-quality-selector:hover {
         background-color: rgba(0, 0, 0, 0.9); /* Hover background color for quality selector */
      }
      .vjs-big-play-centered .vjs-control-text {
         font-size: 1.2em; /* Play button text size */
         color: #fff; /* Play button text color */
         font-weight: bold; /* Play button text bold */
      }
      .vjs-playlist-item {
         color: #fff; /* Playlist item text color */
         background-color: rgba(0, 0, 0, 0.5); /* Playlist item background color */
         border: 1px solid #fff; /* Playlist item border */
      }
      .vjs-playlist-item:hover {
         background-color: rgba(0, 0, 0, 0.7); /* Playlist item hover background color */
      }
   </style>
</head>
<body>
   <div class="video-container">
      <video
         id="my-video"
         class="video-js vjs-big-play-centered vjs-theme-sea"
         controls
         preload="auto"
         data-setup='{}'
      >
         <!-- No specific video sources specified here -->
      </video>
   </div>

   <!-- Video.js script -->
   <script src="https://vjs.zencdn.net/7.19.2/video.min.js"></script>
   <!-- HLS plugin for Video.js -->
   <script src="https://unpkg.com/videojs-contrib-hls/dist/videojs-contrib-hls.js"></script>
   <!-- Optional: Video.js quality selector plugin -->
   <script src="https://cdn.jsdelivr.net/npm/videojs-http-streaming@2.10.2/dist/videojs-http-streaming.js"></script>

   <script>
      var player = videojs('my-video', {
         // Additional options
         fluid: true, // Responsive video player
         playbackRates: [0.5, 1, 1.5, 2], // Playback speed options
         controlBar: {
            // Custom control bar options
            children: [
               'playToggle',
               'volumePanel',
               'currentTimeDisplay',
               'timeDivider',
               'durationDisplay',
               'progressControl',
               'remainingTimeDisplay',
               'playbackRateMenuButton',
               'qualitySelector', // Quality selector button
               'fullscreenToggle',
               'pictureInPictureToggle', // Picture-in-picture toggle button
               'captionsButton', // Captions button
               'chaptersButton', // Chapters button
               'subtitlesButton' // Subtitles button
            ]
         }
      });
   </script>
</body>
</html>
