<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Player</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.8/plyr.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        .plyr__controls {
            justify-content: space-between;
        }
        .plyr__time--current,
        .plyr__time--duration {
            display: none !important;
        }
        .live-indicator,
        .not-live-indicator {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background-color: red;
            padding: 2px 5px;
            border-radius: 3px;
            z-index: 10;
        }
        .not-live-indicator {
            background-color: grey;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>ACM Network</h1>
    </header>

    <main>
        <div id="playerContainer">
            <video controls crossorigin playsinline id="player">
                <source src="" type="application/x-mpegURL">
            </video>
            <div id="liveIndicator" class="live-indicator">LIVE</div>
        </div>
    </main>

    <footer>
        <p>ACM Network &copy; 2024</p>
    </footer>

    <script src="https://cdn.plyr.io/3.6.8/plyr.polyfilled.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const streamUrl = urlParams.get('url');
        const videoElement = document.getElementById('player');
        const liveIndicator = document.getElementById('liveIndicator');
        const player = new Plyr(videoElement, {
            controls: ['play-large', 'play', 'mute', 'volume', 'settings', 'pip', 'airplay', 'fullscreen'],
            settings: ['quality', 'speed'],
            tooltips: { controls: true, seek: true },
            displayDuration: false, // Hide duration display
        });

        function checkLiveStatus() {
            const isLive = videoElement.currentTime >= (videoElement.duration - 10); // Within 10 seconds of live
            showLiveIndicator(isLive);
        }

        function showLiveIndicator(isLive) {
            liveIndicator.style.display = isLive ? 'block' : 'none';
            videoElement.controls = isLive ? true : false;
        }

        function preventSeek(event) {
            if (event.detail.plyr.currentTime < event.detail.plyr.duration - 10) {
                event.detail.plyr.currentTime = event.detail.plyr.duration - 10;
            }
        }

        player.on('ready', checkLiveStatus);
        player.on('timeupdate', checkLiveStatus);
        player.on('seek', preventSeek);

        if (streamUrl) {
            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(streamUrl);
                hls.attachMedia(videoElement);
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    videoElement.play();
                    checkLiveStatus();
                });
                hls.on(Hls.Events.ERROR, function(event, data) {
                    if (data.fatal) {
                        switch (data.type) {
                            case Hls.ErrorTypes.NETWORK_ERROR:
                                console.error("Network error occurred:", data);
                                hls.startLoad();
                                break;
                            case Hls.ErrorTypes.MEDIA_ERROR:
                                console.error("Media error occurred:", data);
                                hls.recoverMediaError();
                                break;
                            default:
                                hls.destroy();
                                break;
                        }
                    }
                });
            } else if (videoElement.canPlayType('application/vnd.apple.mpegurl')) {
                videoElement.src = streamUrl;
                videoElement.addEventListener('loadedmetadata', function() {
                    videoElement.play();
                    checkLiveStatus();
                });
            } else {
                videoElement.src = streamUrl;
                videoElement.addEventListener('loadedmetadata', function() {
                    videoElement.play();
                    checkLiveStatus();
                });
            }
        }
    </script>
</body>
</html>
