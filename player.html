<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Player</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.8/plyr.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        .plyr__controls {
            justify-content: space-between;
        }
        .plyr__controls__item.plyr__time--current {
            display: none;
        }
        .live-indicator {
            color: white;
            background-color: red;
            padding: 2px 5px;
            border-radius: 3px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>ACM Network</h1>
    </header>

    <main>
        <div id="playerContainer">
            <video controls crossorigin playsinline id="player">
                <source src="" type="application/x-mpegURL">
            </video>
        </div>
        <div id="liveIndicator" class="live-indicator" style="display: none;">LIVE</div>
    </main>

    <footer>
        <p>ACM Network &copy; 2024</p>
    </footer>

    <script src="https://cdn.plyr.io/3.6.8/plyr.polyfilled.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const streamUrl = urlParams.get('url');
        const videoElement = document.getElementById('player');
        const liveIndicator = document.getElementById('liveIndicator');
        const player = new Plyr(videoElement, {
            controls: ['play-large', 'play', 'progress', 'current-time', 'mute', 'volume', 'settings', 'pip', 'airplay', 'fullscreen'],
            settings: ['quality', 'speed'],
            tooltips: { controls: true, seek: true },
            displayDuration: false, // Hide duration display
        });

        player.on('ready', () => {
            checkLiveStatus();
        });

        player.on('timeupdate', () => {
            checkLiveStatus();
        });

        function checkLiveStatus() {
            if (videoElement.duration === Infinity) {
                showLiveIndicator(true); // Live stream
            } else {
                const bufferEnd = player.buffered.end(0);
                const duration = videoElement.duration;
                const isLive = duration - bufferEnd < 10; // Within 10 seconds of live
                showLiveIndicator(isLive);
            }
        }

        function showLiveIndicator(isLive) {
            liveIndicator.style.display = isLive ? 'block' : 'none';
        }

        function goToLive() {
            videoElement.currentTime = videoElement.duration; // Jump to live position
        }

        if (streamUrl) {
            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(streamUrl);
                hls.attachMedia(videoElement);
                
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    videoElement.play();
                    checkLiveStatus();
                });
            } else if (videoElement.canPlayType('application/vnd.apple.mpegurl')) {
                videoElement.src = streamUrl;
                videoElement.addEventListener('loadedmetadata', function() {
                    videoElement.play();
                    checkLiveStatus();
                });
            } else {
                videoElement.src = streamUrl;
                videoElement.addEventListener('loadedmetadata', function() {
                    videoElement.play();
                    checkLiveStatus();
                });
            }
        }

        player.on('playing', () => {
            console.log('Video is playing');
        });

        player.on('waiting', () => {
            console.log('Buffering...');
        });

    </script>
</body>
</html>
