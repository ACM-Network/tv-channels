<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACM Network</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.8/plyr.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>ACM Network</h1>
    </header>

    <main>
        <div id="playerContainer">
            <video controls crossorigin playsinline id="player">
                <!-- MP4 -->
                <source src="" type="video/mp4">
                <!-- MKV -->
                <source src="" type="video/x-matroska">
                <!-- MP3 (audio) -->
                <source src="" type="audio/mpeg">
                <!-- HLS (M3U8) -->
                <source src="" type="application/x-mpegURL">
                <!-- M3U (plain text playlist) -->
                <source src="" type="application/vnd.apple.mpegurl">
                <!-- Additional formats can be added as needed -->
            </video>
        </div>
    </main>

    <footer>
        <p>ACM Network &copy; 2024</p>
    </footer>

    <script src="https://cdn.plyr.io/3.6.8/plyr.polyfilled.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const streamUrl = urlParams.get('url');
        const videoElement = document.getElementById('player');
        const player = new Plyr(videoElement, {
            controls: ['play-large', 'play', 'progress', 'mute', 'volume', 'settings', 'fullscreen'],
            settings: ['quality', 'speed', 'audio track'],
            tooltips: { controls: false, seek: true },
            displayDuration: false
        });

        if (streamUrl) {
            // Check for supported video formats and load appropriate source
            if (streamUrl.endsWith('.mp4')) {
                videoElement.src = streamUrl;
            } else if (streamUrl.endsWith('.mkv')) {
                videoElement.src = streamUrl;
            } else if (streamUrl.endsWith('.mp3')) {
                videoElement.src = streamUrl;
            } else if (streamUrl.endsWith('.m3u8')) {
                if (Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(streamUrl);
                    hls.attachMedia(videoElement);
                    hls.on(Hls.Events.MANIFEST_PARSED, function() {
                        videoElement.play();
                    });
                } else {
                    console.error('HLS.js is not supported, cannot play HLS stream.');
                }
            } else if (streamUrl.endsWith('.m3u')) {
                // Handle plain text playlist (M3U)
                videoElement.src = streamUrl;
            } else {
                console.error('Unsupported format or invalid stream URL.');
            }
        }

        player.on('playing', () => {
            console.log('Video is playing');
        });

        player.on('waiting', () => {
            console.log('Buffering...');
        });
    </script>
</body>
</html>
