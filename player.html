<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACM Network</title>
    <style>
        /* Basic styling for the video player */
        #video-container {
            position: relative;
            width: 640px;
            margin: auto;
        }
        video {
            width: 100%;
        }
        #controls {
            position: absolute;
            bottom: 10px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            background: rgba(0, 0, 0, 0.7);
            color: white;
        }
        .button {
            padding: 10px;
            cursor: pointer;
        }
        #live-button {
            background: red;
            border-radius: 50%;
        }
        #settings {
            position: relative;
        }
        #settings-menu {
            display: none;
            position: absolute;
            top: -100px;
            right: 0;
            background: rgba(0, 0, 0, 0.9);
            padding: 10px;
        }
        #settings-menu select {
            color: black;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <video id="video" controls>
            <source src="video-1080p.mp4" type="video/mp4" label="1080p">
            <source src="video-720p.mp4" type="video/mp4" label="720p">
            <track src="audio-en.vtt" kind="subtitles" srclang="en" label="English">
            <track src="audio-es.vtt" kind="subtitles" srclang="es" label="Spanish">
        </video>
        <div id="controls">
            <div id="live-button" class="button">LIVE</div>
            <div id="settings" class="button">Settings
                <div id="settings-menu">
                    <div>
                        <label for="quality-select">Quality:</label>
                        <select id="quality-select">
                            <option value="1080p">1080p</option>
                            <option value="720p">720p</option>
                        </select>
                    </div>
                    <div>
                        <label for="audio-select">Audio Track:</label>
                        <select id="audio-select">
                            <option value="en">English</option>
                            <option value="es">Spanish</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const video = document.getElementById('video');
        const liveButton = document.getElementById('live-button');
        const settingsButton = document.getElementById('settings');
        const settingsMenu = document.getElementById('settings-menu');
        const qualitySelect = document.getElementById('quality-select');
        const audioSelect = document.getElementById('audio-select');

        liveButton.addEventListener('click', () => {
            video.currentTime = video.duration;
        });

        settingsButton.addEventListener('click', () => {
            settingsMenu.style.display = settingsMenu.style.display === 'block' ? 'none' : 'block';
        });

        qualitySelect.addEventListener('change', () => {
            const selectedQuality = qualitySelect.value;
            const sources = video.querySelectorAll('source');
            sources.forEach(source => {
                if (source.getAttribute('label') === selectedQuality) {
                    video.src = source.getAttribute('src');
                }
            });
            video.load();
            video.play();
        });

        audioSelect.addEventListener('change', () => {
            const selectedAudio = audioSelect.value;
            const tracks = video.querySelectorAll('track');
            tracks.forEach(track => {
                if (track.getAttribute('srclang') === selectedAudio) {
                    track.mode = 'showing';
                } else {
                    track.mode = 'hidden';
                }
            });
        });

        video.addEventListener('timeupdate', () => {
            if (video.currentTime >= video.duration - 10) {
                liveButton.style.background = 'gray';
            } else {
                liveButton.style.background = 'red';
            }
        });
    </script>
</body>
</html>
