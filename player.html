<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACM Network Player</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.8/plyr.css"> <!-- Plyr CSS -->
    <style>
        /* Custom styles for the player */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        #playerContainer {
            width: 80%; /* Adjust width as per your requirement */
            max-width: 1200px; /* Maximum width to maintain responsiveness */
            background-color: #000;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            position: relative;
        }
        .plyr--video .plyr__controls {
            bottom: 0; /* Ensure controls are at the bottom */
        }
        .plyr__controls {
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent background for controls */
        }
        .plyr__controls .plyr__controls__item {
            color: #fff; /* Control item text color */
        }
        .plyr__controls .plyr__control--overlaid {
            color: #fff; /* Control item color when overlaid */
        }
        .plyr__controls button[data-plyr="play"]::after {
            color: #fff; /* Play button color */
        }
        .plyr__controls button[data-plyr="pause"]::after {
            color: #fff; /* Pause button color */
        }
        .plyr__controls button[data-plyr="fullscreen"]::after {
            color: #fff; /* Fullscreen button color */
        }
        .plyr__controls button[data-plyr="pip"]::after {
            color: #fff; /* Picture-in-picture button color */
        }
        .plyr__controls button[data-plyr="airplay"]::after {
            color: #fff; /* Airplay button color */
        }
        .plyr__controls button[data-plyr="settings"]::after {
            color: #fff; /* Settings button color */
        }
        .plyr__controls button[data-plyr="download"]::after {
            color: #fff; /* Download button color */
        }
        .plyr__controls button[data-plyr="captions"]::after {
            color: #fff; /* Captions button color */
        }
        .plyr__controls button[data-plyr="mute"]::after {
            color: #fff; /* Mute button color */
        }
        .plyr__controls button[data-plyr="volume"]::after {
            color: #fff; /* Volume button color */
        }
        .plyr__controls button[data-plyr="loop"]::after {
            color: #fff; /* Loop button color */
        }
        .plyr__controls button[data-plyr="rewind"]::after,
        .plyr__controls button[data-plyr="fast-forward"]::after {
            color: #fff; /* Rewind and fast forward button color */
        }
        .plyr__controls input[type="range"] {
            color: #fff; /* Range input color */
        }
        .plyr__control--overlaid:hover,
        .plyr__control--overlaid:focus {
            color: #fff; /* Hover and focus state color */
        }
    </style>
</head>
<body>
    <div id="playerContainer">
        <video controls crossorigin playsinline id="player">
            <source src="" type="application/x-mpegURL">
        </video>
    </div>

    <script src="https://cdn.plyr.io/3.6.8/plyr.polyfilled.js"></script> <!-- Plyr JS -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script> <!-- Hls.js for HLS support -->
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const streamUrl = urlParams.get('url');
        const videoElement = document.getElementById('player');

        if (streamUrl) {
            // Check if HLS.js is supported
            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(streamUrl);
                hls.attachMedia(videoElement);

                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    videoElement.play().catch(function(error) {
                        console.log('Autoplay was prevented:', error);
                    });
                });
            } else if (videoElement.canPlayType('application/vnd.apple.mpegurl')) {
                // Use native HLS support if available
                videoElement.src = streamUrl;
                videoElement.addEventListener('loadedmetadata', function() {
                    videoElement.play().catch(function(error) {
                        console.log('Autoplay was prevented:', error);
                    });
                });
            } else {
                // Fallback for other formats (may not work with all PHP streaming setups)
                videoElement.src = streamUrl;
                videoElement.addEventListener('loadedmetadata', function() {
                    videoElement.play().catch(function(error) {
                        console.log('Autoplay was prevented:', error);
                    });
                });
            }
        }

        const player = new Plyr(videoElement, {
            controls: [
                'play-large', 'rewind', 'play', 'fast-forward', 'progress', 'current-time', 'duration',
                'mute', 'volume', 'captions', 'settings', 'pip', 'airplay', 'download', 'fullscreen'
            ],
            settings: ['captions', 'quality', 'speed', 'loop', 'audio', 'audio-track'],
            tooltips: { controls: false, seek: true },
            displayDuration: true,
            invertTime: false,
            i18n: {
                restart: 'Restart',
                rewind: 'Rewind {seektime}s',
                play: 'Play',
                pause: 'Pause',
                fastForward: 'Forward {seektime}s',
                seek: 'Seek',
                seekLabel: '{currentTime} of {duration}',
                played: 'Played',
                buffered: 'Buffered',
                currentTime: 'Current time',
                duration: 'Duration',
                volume: 'Volume',
                mute: 'Mute',
                unmute: 'Unmute',
                enableCaptions: 'Enable captions',
                disableCaptions: 'Disable captions',
                download: 'Download',
                enterFullscreen: 'Enter fullscreen',
                exitFullscreen: 'Exit fullscreen',
                frameTitle: 'Player for {title}',
                captions: 'Captions',
                settings: 'Settings',
                pip: 'PIP',
                menuBack: 'Go back to previous menu',
                speed: 'Speed',
                normal: 'Normal',
                quality: 'Quality',
                loop: 'Loop'
            }
        });
    </script>
</body>
</html>
